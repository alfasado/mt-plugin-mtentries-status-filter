name: MTEntriesStatsFilter
id  : MTEntriesStatsFilter
key:  mtentriesstatsfilter
version: 0.1
author_link: http://alfasado.net/
author_name: Alfasado Inc.
l10n_class: MTEntriesStatsFilter::L10N
description: <__trans phrase="Add status_filter modifier to MTEntries.">
tags:
    filters:
        Entries:
            status_filter:
                handler: >
                    sub {
                        my ( $ctx, $args, $cond ) = @_;
                        my $app = MT->instance;
                        my $terms = $ctx->{ terms };
                        my $status_filter = $args->{ status_filter };
                        my $scope;
                        if ( ( ref $status_filter ) eq 'ARRAY' ) {
                            $scope = @$status_filter[ 1 ];
                            $status_filter = @$status_filter[ 0 ];
                        }
                        if ( $status_filter ) {
                            my @status = split( /,/, $status_filter );
                            if ( $scope && ( $scope eq 'preview' ) ) {
                                if ( ( ref $app ) =~ /^MT::App::/ && $app->mode =~ /preview/ ) {
                                    $terms->{ status } = \@status;
                                }
                            } else {
                                $terms->{ status } = \@status;
                            }
                        }
                    }
